<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List (From Online)</title>
    <link rel="stylesheet" media="screen" href="to_do_online.css">
</head>
<body>

<div id="myDIV" class="header">
  <h2>My To Do List</h2>
  <input type="text" id="myInput" placeholder="Title...">
  <span onclick="newElement()" class="addBtn">Add</span>

</div>

<ul id="myUL">
  <li>Hit the gym</li>
  <li class="checked">Pay bills</li>
  <li class style='display:none'> Meet George</li>
  <li>Buy eggs</li>
  <li>Read a book</li>
  <li>Organize office</li>  <!--<span class="close" onclick="">X</span>-->
  <li class="checked" style="display: none;">Walk the Dog</li>
</ul>


<script src="to_do_online.js"></script>
</body>
</html>
